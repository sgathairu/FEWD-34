<style>
* {
  box-sizing: border-box;
}
body {
  font-size: 20px;
  font-family: sans-serif;
}

td {
  width: 100px;
  text-align: center;
}
.placeholder, button {
  width: 100%;
}
.placeholder {
  height: 23px;
  border: 1px solid #bababa;
  border-radius: 3px;
}
button {
  cursor: pointer;
  border: 1px solid #58c0f5;
  color: #58c0f5;
  background-color: white;
  font: inherit;
}
button {
  background-color: #58c0f5;
  color: white;
  border-radius: 3px;
}
</style>

<table>
  <tr>
    <td>
      <input type="text" class="first-operand placeholder">
    </td>
    <td>
      <input type="text" class="second-operand placeholder">
    </td>
    <td>
      =
    </td>
    <td>
      <input type="text" class="result placeholder" disabled>
    </td>
  </tr>
  <tr>
    <td>
      <button class="add-button inverted-button">+</button>
    </td>
    <td>
      <button class="subtract-button inverted-button">-</button>
    </td>
    <td>
      <button class="multiply-button inverted-button">*</button>
    </td>
    <td>
      <button class="divide-button inverted-button">/</button>
    </td>
  </tr>
</table>

<script>

    var value1 = document.querySelector(".first-operand");
    var value2 = document.querySelector(".second-operand");
    var b = document.querySelector(".add-button");
    b.addEventListener("click", add);

    function add() {
    var num1 = parseInt(value1.value);
    var num2 = parseInt(value2.value);
    var sum = num1 + num2;
    document.querySelector(".result").value = sum;
    }

    var value1 = document.querySelector(".first-operand");
    var value2 = document.querySelector(".second-operand");
    var b = document.querySelector(".subtract-button");
    b.addEventListener("click", subtract);

    function subtract() {
    var num1 = parseInt(value1.value);
    var num2 = parseInt(value2.value);
    var sum = num1 - num2;
    document.querySelector(".result").value = sum;
    }
    var value1 = document.querySelector(".first-operand");
    var value2 = document.querySelector(".second-operand");
    var b = document.querySelector(".multiply-button");
    b.addEventListener("click", multiply);

    function multiply() {
    var num1 = parseInt(value1.value);
    var num2 = parseInt(value2.value);
    var sum = num1 * num2;
    document.querySelector(".result").value = sum;
    }

    var value1 = document.querySelector(".first-operand");
    var value2 = document.querySelector(".second-operand");
    var b = document.querySelector(".add-button");
    b.addEventListener("click", add);

    function add() {
    var num1 = parseInt(value1.value);
    var num2 = parseInt(value2.value);
    var sum = num1 + num2;
    document.querySelector(".result").value = sum;
    }

    var value1 = document.querySelector(".first-operand");
    var value2 = document.querySelector(".second-operand");
    var b = document.querySelector(".divide-button");
    b.addEventListener("click", divide);

    function divide() {
    var num1 = parseInt(value1.value);
    var num2 = parseInt(value2.value);
    var sum = num1 / num2;
    document.querySelector(".result").value = sum;
    }

</script>
