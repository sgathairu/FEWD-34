<body>
  <h1>El Loco Lotto5</h1>
  <form name = "luckyNums">
    <p class="animated infinite flash">five numbers b/w 1 and 39<br>↓</p>
    <input class="nums" type="text" name="luckyNumsAll">
    <p>number of draws<br>↓</p>
    <input class="draw" type="text" name="draws">
		<br>
    <h2 class="animated infinite bounce">click to draw numbers<br>↓</h2>
    <input class="animated infinite rotateIn" type="button" onclick="getNumbers()">
  </form>
  <script>

  var numOfDraws = 0;

  function getNumbers() {

    var temp = 0;
    var newNumber = 0;
    var num = document.luckyNums.luckyNumsAll;
    num.value = "";      //clear the text contents
    var numbers = [39];
    var fiveNumbers = [5];
    var number;

    //fill the array with numbers 1 to 39
    for (number = 1; number < 40; number++) {
      numbers[number] = number
    }

    //Randomize the numbers in array...
    for(number = 1; number <40; number++) {
      newNumber = (Math.random()*39) + 1
      newNumber = parseInt(newNumber, 10)
      //Swapping numbers...
      temp = numbers[number]
      numbers[number] = numbers[newNumber]
      numbers[newNumber] = temp
    }

    //Take the top five random numbers and diplay them i
    for (number = 1; number < 6; number++) {

      num.value = num.value + numbers[number] + " "
    }
    numOfDraws++
    document.luckyNums.draws.value = numOfDraws
  }
  </script>
